<h3>Categories</h3>

<a href="#/category" class="btn btn-primary pull-xs-right m-b-1">New Category</a>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#category of categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td><a href='#/category/{{category.id}}'>Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
