<h3>Pet</h3>

<form (ngSubmit)="submit()">
  <fieldset class="form-group">
    <label for="nameInput">Name:</label>
    <input type="text"
           class="form-control"
           id="nameInput"
           placeholder="Name"
           ng-control="name"
           [(ngModel)]="pet.name"
           required>
    <show-error control="name" [errors]="['required']"></show-error>
  </fieldset>

  <fieldset class="form-group">
    <label for="nameInput">Age:</label>
    <input type="text"
           class="form-control"
           id="ageInput"
           placeholder="Age"
           ng-control="age"
           [(ngModel)]="pet.age"
           required>
    <show-error control="age" [errors]="['required']"></show-error>
  </fieldset>

  <fieldset class="form-group">
    <label for="nameInput">Category:</label>

    <select [(ngModel)]="category" class="form-control"> // value is a string or number
      <option *ngFor="#cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>


  </fieldset>

  <button class="btn btn-primary">Save</button>
  <a href="#/" class="btn btn-secondary">Back</a>

</form>
